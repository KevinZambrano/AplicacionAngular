<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body ng-app="HelpApp">
        <h1>Help App</h1>

        <div ng-controller="LlamadoController as controller">
            <h5>{{controller.usuario}}</h5>

            <div style="border: 1px solid black;"
                 ng-show="controller.llamado">
                <label for="llamadoId">ID: </label>
                <input type="number" 
                       id="llamadoId" 
                       ng-model="controller.llamado.id"
                       disabled><br>

                <label for="assunto">Assunto: </label>
                <input type="text" id="assunto" ng-model="controller.llamado.asunto"><br>

                <label for="mensagem">Mensagem: </label>
                <textarea rows="4" id="mensagem" ng-model="controller.llamado.mensage"></textarea><br>

                <button type="button" data-ng-click="controller.salvar()">Salvar</button>
                <button type="button" data-ng-click="controller.llamado = undefined">Cancelar</button>
            </div>
            <div style="border: 1px solid black;"
                 data-ng-show="!controller.llamado">
                <button type="button" data-ng-click="controller.novo()">Novo llamado</button><br>
                <br>
                <table border="1">
                    <tr>
                        <th>ID</th>
                        <th>Assunto</th>
                        <th>Status</th>
                        <th>Mensagem</th>
                        <th>Opções</th>
                    </tr>
                    <tr data-ng-repeat="llamado in controller.llamados">
                        <td>{{llamado.id}}</td>
                        <td>{{llamado.asunto}}</td>
                        <td>{{llamado.estado}}</td>
                        <td>{{llamado.mensage}}</td>
                        <td>
                            <button type="button" data-ng-click="controller.alterar(llamado)">Alterar</button>
                            <button type="button" data-ng-click="controller.deletar(llamado)">Excluir</button>
                            <button type="button" 
                                    data-ng-show="llamado.estado !== 'FECHADO'"
                                    data-ng-click="controller.concluir(llamado)">Concluir</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <script src="resources/angular.js"></script>
        <script src="resources/help.js"></script>
    </body>
</html>
